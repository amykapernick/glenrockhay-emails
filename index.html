<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>Send Bulk Emails</title>
    <base href="/" />
  </head>
  <body>
    <h1>Send Bulk Emails</h1>
    <form action="/email" method="POST">
      <label for="subject">
        Email Subject
        <input name="subject" type="text" id="subject" />
      </label>
      <label for="content">
        Email Content (don't worry about the signature)
        <textarea name="body" id="content"></textarea>
      </label>

      <label for="recipients">
        Email Recipients (copy and paste from csv file)
        <textarea name="recipients" id="recipients"></textarea>
      </label>
      <input type="submit" value="Send Emails" />
    </form>
    <!-- <script type="text/javascript" src="./squire.js"></script> -->
  </body>
</html>
